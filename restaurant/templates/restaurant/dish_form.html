{% extends 'restaurant/base.html' %}
{% load crispy_forms_tags %}

{% block title %}Create or Upgrade Dish{% endblock title%}

{% block content %}
    <div class="container">
        <div class="jumbotron">
        <h1 class="display-4">Create/update dish.</h1>
        <hr class="my-4">
        <div/>
    </div>
    <form action="" method="post" autocomplete="off">
    {% csrf_token %}
        {{ form|crispy }}
    <div class="row">
        <div class="col-md-8">
            <button type="submit" class="btn btn-success btn-block btn-lg"> Save </button>
        </div>
        <div class="col-md-4">
            <a href="{% url 'dish_list' %}" class="btn btn-secondary btn-block btn-lg">Back to dish list</a>
        </div>
    </div>
    </form>
{% endblock content %}
